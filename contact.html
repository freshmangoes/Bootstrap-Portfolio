<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Kyle Cilia's Portfolio</title>
</head>

<body style="position:relative" class="body-bgimg">
  <!-- Navbar expands when lg screen -->
  <div class="container" style="max-width: 960px;">
    <div class="row">
      <div class="col-sm-12">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a href="#" class="navbar-brand">
            KYLE CILIA
          </a>
          <!-- Navbar has toggler for expansion when not lg screen -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
              <a href="index.html" class="nav-item nav-link">
                ABOUT
              </a>
              <a href="contact.html" class="nav-item nav-link">
                CONTACT
              </a>
              <a href="portfolio.html" class="nav-item nav-link">
                PORTFOLIO
              </a>
            </div>
          </div>

        </nav>

      </div>
    </div>

    <div class="row pt-3">
      <div class="col-sm-12">

        <div class="card bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title">
              Contact
            </h5>

            <form>

              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label right-label">
                  Email
                </label>
                <div class="col-sm-10">
                  <input type="email" class="form-control input-bg" placeholder="Email">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label right-label">
                  Name
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-bg" placeholder="Name">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputMessage" class="col-sm-2 col-form-label right-label">
                  Message
                </label>
                <div class="col-sm-10">
                  <textarea rows="10" class="form-control input-bg"></textarea>
                  <button type="button" class="btn btn-primary mt-3">
                    Submit
                  </button>
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>

  </div>

  <footer class="footer bg-secondary text-center text-white">
    <div class="container">
        Copyright Â©
    </div>
  </footer>

  <!-- Bootstrap script links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>

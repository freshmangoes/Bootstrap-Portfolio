<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Kyle Cilia's Portfolio</title>
</head>

<body>
  <!-- Navbar expands when lg screen -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a href="#" class="navbar-brand">
            KYLE CILIA
          </a>
          <!-- Navbar has toggler for expansion when not lg screen -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
              <a href="index.html" class="nav-item nav-link">
                ABOUT
              </a>
              <a href="contact.html" class="nav-item nav-link">
                CONTACT
              </a>
              <a href="portfolio.html" class="nav-item nav-link">
                PORTFOLIO
              </a>
            </div>
          </div>

        </nav>
        
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form>

          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">
              Email
            </label>
            <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputMessage" class="col-sm-2 col-form-label">
              Message
            </label>
            <div class="col-sm-10">
              <textarea rows="10" class="form-control"></textarea>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>



  <!-- Bootstrap script links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
